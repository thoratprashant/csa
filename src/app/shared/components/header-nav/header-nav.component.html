<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="sm--logo">
      <a routerLink="">
        <img src="../../../../assets/images/logo-header.svg" alt="logo">
      </a> 
    </mat-toolbar>
    <mat-nav-list>
        <ul fxLayout class="navigation-items m-0 p-0 mobile--links">
            <li *ngFor="let navItem of navList">
              <a>{{navItem}}</a>
            </li>
          </ul>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div color="primary">
      <header class="login--strip">
        <div class="container">
          <div class="strip--wrapper">
            <div>
              <label class="lang">Language</label>
              <select>
                <option value="">English</option>
                <option value="">Russian</option>
                <option value="">Chinese</option>
                <option value="">Spanish</option>
              </select>
            </div>
            <nav>
              <ul class="m-0 p-0">
                <li>
                  <a>Login</a>
                </li>
                <li class="divider"> |</li>
                <li>
                  <a>Sign Up</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <header class="container header--wrapper">
        <div>
          <a routerLink="">
            <img src="../../../../assets/images/logo-header.svg" alt="logo">
          </a>
        </div>
        <button type="button" class="toggle--left--panel" aria-label="Toggle sidenav" mat-icon-button
          (click)="drawer.toggle()" *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div class="fxHide.gt-xs" fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
          <nav>
            <ul fxLayout class="navigation-items m-0 p-0 nav--links">
              <li *ngFor="let navItem of navList; index as i;">
                <a>{{navItem}}</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

    </div>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

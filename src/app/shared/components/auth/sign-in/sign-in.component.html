<mat-card class="signin--wrapper">
    <mat-card-header>
        <img alt="logo" src="../../../../assets/images/logo-header.svg">
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full--width">
            <input matInput placeholder="Username" type="email">
        </mat-form-field>
        <mat-form-field class="full--width">
            <input matInput placeholder="Password" type="password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-stroked-button secondary-button class="mr-1">Cancel</button>
        <button mat-stroked-button primary-button>Sign in</button>
    </mat-card-actions>
</mat-card>
